<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/9804af0324.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Me</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="../index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About me </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> Projects </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link"> Contact Me </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">
        Contact
        <span class="text-secondary"> Form</span>
      </h1>
      <h2 class="sm-heading">Fill out form to contact me</h2>
      <div class="contact-info">
        <h3 class="text-secondary cont">Send Me An Email!</h3>
        <div class="form-info">
          <form action="https://formsubmit.co/osman30@live.ca" method="POST">
            <input type="hidden" name="_captcha" value="false" />
            <input
              type="hidden"
              name="_next"
              value="https://osmandirane.github.io/DiraneOsman/dist/thanks.html"
            />
            <div class="Name-Info">
              <!-- <label for="name">Name</label> -->
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="E-mail">
              <!-- <label for="email">Email</label> -->
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="message">
              <!-- <label for="message">Message</label> -->
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="button">
              <input type="submit" class="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; 2021</footer>

    <script src="js/main.js"></script>
  </body>
</html>
